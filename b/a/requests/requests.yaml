# AMBIENTES DISPONÍVEIS:
# - LOCAL: http://localhost:3001 (MongoDB Docker)
# - PRODUCTION: http://localhost:3002 (MongoDB Atlas)
# 
# Altere a variável base_url abaixo conforme o ambiente:

environment:
  base_url_local: "http://localhost:3001"
  base_url_atlas: "http://localhost:3002"
  base_url: "{{ base_url_local }}"  # Altere aqui: base_url_local ou base_url_atlas
